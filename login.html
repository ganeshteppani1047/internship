<body class="hold-transition skin-blue" style="background-color: #ecf0f5;">
    <header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo" style="background-color:#067162;">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>C</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Company</b>Name</span>

<nav class="navbar navbar-static-top" style="background-color:#067162;">

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                  <ul id="progressbar">
    <li class="active"></li>
    <li ></li>
    
  </ul>
    
    <div class="box box-new" style="border-top-color: #067162;">
            <div class="box-header with-border">
                  <h3 style="color: #3582d2" class="box-title">Login</h3>

            </div>
            <!-- /.box-header -->
            <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="welcome">
                    <p>Welcome! Enter your login details below to access your account</p>
                </div>
                
                <div class="form-group col-xs-6 col-sm-6 col-md-6">
                       <label for="Name">Username</label>
                       <label for="Name" class="Mandatory">*</label>
                       <br>

                       <input name="Txt_OrgName" type="text" maxlength="50" id="Txt_OrgName" tabindex="2" class="form-control" onkeypress="return blockSpecialChar(event)" />
                       <div class="noacc">
                    <p>Don't have an account?<a href="#">Sign-up here</a></p>
                </div>

                </div>
                <div class="form-group col-xs-6 col-sm-6 col-md-6">
                     <label for="pass">Password</label>
                     <label for="pass" class="Mandatory">*</label>
                     <br>
                     <input name="Txt_OrgName" type="password" maxlength="50" id="Txt_OrgName" tabindex="2" class="form-control" onkeypress="return blockSpecialChar(event)" >
                     <div class="forgot">
                    <p><a href="#">Forgot password/username</a></p>
                </div>
                <div class="but">
                    <input type="submit" style="float: right;" name="Btn_Submit" value="Submit" onclick="return validation();" id="Btn_Submit" tabindex="25" class="btn btn-info" />
                </div>
                  
                </div>

                
                
                
            </div>
