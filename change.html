    <script type="text/javascript">
        function Validate() {
            
            var newpass = document.getElementById("txtNewPassword").value;
            var conpass = document.getElementById("txtConPassword").value;
            if (newpass == "") {
                alert(" New Password Must not be Empty ");
                return false;
            }
            if (conpass == "") {
                alert(" Confirm Password Must not be Empty ");
                return false;
            }
            if (newpass != conpass) {
                alert("New password and Confirm password should match");
                return false;
            }
            return true;
        }
        function nospaces(t) {

            if (t.value.match(/\s/g)) {

                alert('Sorry, you are not allowed to enter any spaces');

                t.value = t.value.replace(/\s/g, '');
                return false;
            }

        }
        function blockSpecialChars(e) {
            var k;
            document.all ? k = e.keyCode : k = e.which;
            if ((k == 60) || (k == 62)) {
                return false;
            }

        }
    </script>
